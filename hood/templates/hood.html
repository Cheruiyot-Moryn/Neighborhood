{%include 'base.html'%}
{% load bootstrap3 %}
{% block content %}
<body style=" background-image: url('https://images.unsplash.com/photo-1430285561322-7808604715df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTkyfHxob21lfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60');
background-size: cover;
background-repeat:  no-repeat;
font-family: 'Lato', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 rgba-stylish-strong  p-4">
                <h3 class="text-center pt-4" style="color:  rgb(238, 117, 37);">NEW HOOD</h3>
                <form style="color: rgb(238, 117, 37);" action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {%bootstrap_form form%}
                    <button class="btn btn-warning btn-sm">Add Hood</button>
                </form><br>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
{% endblock %}
