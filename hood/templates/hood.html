{%include 'base.html'%}
{% load bootstrap4 %}
{% block content %}
<body style=" background-image: url('https://media.istockphoto.com/photos/new-homes-on-a-quiet-street-in-raleigh-nc-picture-id1319269543?b=1&k=20&m=1319269543&s=170667a&w=0&h=9Nv2yeDkHR01ADDhxcY4A1PZx9veOOwPRVnNXT6Jk3c=');
background-size: cover;
background-repeat:  no-repeat;
font-family: 'Lato', sans-serif;">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 rgba-stylish-strong  p-4">
                <h3 class="text-center pt-4" style="color:  rgb(238, 117, 37);">NEW HOOD</h3>
                <form style="color: rgb(238, 117, 37);" action="" method="post" enctype="multipart/form-data" novalidate>
                    {% csrf_token %}
                    {%bootstrap_form form%}
                    <button class="btn btn-warning btn-sm">Add Hood</button>
                </form><br>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
</body>
{% endblock %}
